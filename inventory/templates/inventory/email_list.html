{% extends "inventory/base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Emails</h1>
        
        <div class="flex items-center space-x-4">
            <div class="relative">
                <input
                    type="text"
                    name="search"
                    placeholder="Search emails..."
                    class="w-64 px-4 py-2 border rounded-lg"
                    hx-get="/api/emails/search-html/"
                    hx-trigger="keyup changed delay:500ms"
                    hx-target="#emails-list"
                    hx-params="*"
                    hx-indicator="#loading-indicator"
                >
            </div>
        </div>
    </div>

    <div id="emails-list" class="space-y-4">
        {% include "inventory/partials/email_list.html" %}
    </div>
    {% include "inventory/partials/pagination.html" %}
</div>
{% endblock %}
