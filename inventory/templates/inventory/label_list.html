<!-- templates/inventory/label_list.html -->
{% extends "inventory/base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Labels</h1>
        
        <!-- Add New Label Form -->
        <form hx-post="{% url 'inventory:create_label' %}"
              hx-target="#labels-list"
              class="flex gap-2">
              {% csrf_token %}
            <input type="text" 
                   name="name" 
                   placeholder="New label name"
                   class="border rounded px-3 py-1">
            <button type="submit"
                    class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600">
                Add Label
            </button>
        </form>
    </div>

    <!-- Labels List -->
    <div id="labels-list" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
        {% include "inventory/partials/label_list.html" %}
    </div>
</div>
{% endblock %}
