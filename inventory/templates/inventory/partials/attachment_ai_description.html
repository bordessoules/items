{% load inventory_tags %}
{% if description %}
    {{ description|linebreaks }}
{% else %}
    <div class="text-center py-4">
        <button 
            class="px-2 py-1 text-xs bg-green-500 text-white rounded hover:bg-green-600"
            hx-post="{% url 'inventory:refresh_attachment_ai' attachment.id %}"
            hx-target="#ai-description-{{ attachment.id }}"
            hx-indicator="#generate-spinner-{{ attachment.id }}">
            <span class="htmx-indicator" id="generate-spinner-{{ attachment.id }}">‚ü≥</span>
            <span class="htmx-indicator-none">Generate AI</span>
        </button>
    </div>
{% endif %}
